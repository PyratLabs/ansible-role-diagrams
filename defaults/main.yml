---

# Use a specific version of diagrams, eg. `0.10.0`. Specify `false` for latest.
diagrams_version: false

# Installation directory to put diagrams virtual environments.
diagrams_install_dir: "{{ ansible_user_dir }}/.virtualenvs"

# Name for the diagrams Virtualenv.
diagrams_venv_name: diagrams

# Add a custom suffix to virtualenv (default: diagrams_version)
diagrams_venv_suffix: false

# Allow venv to inherit packages from global site-packages
diagrams_venv_site_packages: false

# Allow role to install OS dependencies.
diagrams_install_os_dependencies: false
